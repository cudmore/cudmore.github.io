---
layout: default
---

<div class="post">
  <h3 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

{% include post-tags.html %}

<div class="post-tags">
    <p><font size="-1rem">&copy;{{ site.time | date: '%Y' }}. <A HREF="http://robertcudmore.org">Robert Cudmore</A>.</font></p>
</div>

{% if page.previous %}
<span class="page-nav-item-left">
    <a rel="prev" href="{{ site.baseurl }}{{ page.previous.url }}" title="View {{ page.previous.title }}">&laquo; Older</a>
</span>
{% endif %}
{% if page.next %}
<span class="page-nav-item-right">
    <a rel="next" href="{{ site.baseurl }}{{ page.next.url }}" title="View {{ post.next.title }}">Newer &raquo;</a>
</span>
{% endif %}
